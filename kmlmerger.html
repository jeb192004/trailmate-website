<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--
    <meta property="og:type"               content="product.group" />
    <meta property="og:title"              content="KML Merger" />
    <meta property="og:description"        content="A browser-based tool for merging KML files into a single layer." />
-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>KML Merger</title>

    <!-- Bootstrap -->
    
    <link href="css/kmlmerge.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>

    <div class="topnav" id="myTopnav">
	  <a onclick="homeFunction()">Home</a>
	  <a onclick="miFunction()">MI Map</a>
	  <a onclick="wiFunction()">WI Map</a>
	  <a onclick="geoFunction()">GeoJson Maker</a>
	  <a onclick="geoConvertFunction()">KML/GPX to GeoJson Converter</a>
	  <a onclick="fbFunction()">Facebook</a>
	  <a id='#about' onclick="aboutFunction()">About</a>
	  <a href="javascript:void(0);" class="icon1" onclick="myFunction()">&#9776;</a>
	</div>

    <div class="container" id="app">

      <div class="panel panel-default">
        <div class="panel-body">
          <span id="instructions">Select 2 or more KML files to merge into a single layer.</span>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-body">
          <label id="file-selecter" class="btn btn-primary btn-lg" for="my-file-selector">
            <input multiple id="my-file-selector" type="file" onchange="updateFileInfo(this.files)">
          </label>

          <span id="download-container">
          </span>
          <hr/>
		  <div class="panel-body">
			<button id="merge-files" type="button" class="btn btn-primary btn-lg" onclick="loopFiles()" style="display:none">Merge and Download</button>
			<br>
		  </div>
          <ul id="file-list" class="list-group">
          </ul>
        </div>
      </div>


      
    </div>

    <script src="js/filesaver.js"></script>
    <script src="js/kmltogeojson.js"></script>
    <script src="js/tokml.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="js/kmlmerger.js"></script>
  </body>
</html>
